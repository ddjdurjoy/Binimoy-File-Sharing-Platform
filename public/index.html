<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binimoy - P2P File Sharing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Binimoy</h1>
            <button id="createRoomBtn" class="create-room-btn">
                <i class="fas fa-plus"></i>
            </button>
        </header>

        <main>
            <div id="roomInfo" class="room-info hidden">
                <h2>Room Active</h2>
                <p>Connected Peers: <span id="peerCount">0</span></p>
            </div>

            <div class="file-upload-area" id="fileUploadArea">
                <div class="upload-box">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop files here or click to upload</p>
                    <input type="file" id="fileInput" multiple>
                </div>
            </div>

            <div id="filesList" class="files-list"></div>
        </main>

        <div id="roomModal" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn" id="closeModal">Ã—</button>
                <h2>Join Room</h2>
                <p>Scan this QR code or visit this link to join the room.</p>
                <div id="qrCode"></div>
                <div class="room-url">
                    <input type="text" id="roomUrl" readonly>
                    <button id="copyUrl" class="copy-btn">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
